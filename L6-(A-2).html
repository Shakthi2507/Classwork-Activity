<doctype html>
    <html>
        <head>
            <title>FORMS</title>
        </head>
        <body>
            <h1>MARK LIST</h1>
            <fieldset>
                <legend><b>Enter your marks</b></legend>
                <form action="/action_page.php" oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">

                    <label>Name</label><br>
                    <input type="text" id="Name"><br><br>

                    <label>Enter marks</label><br>
                    <select type="Subject" id="subject">
                        <option value="Science">Science</option>
                        <option value="Maths">Maths</option>
                        <option value="Social">Social</option>
                    </select>     
                    
                    <input type="number" id="m1" name="m1"><br><br>
                    <select type="Subject2" id="subject2">
                        <option value="Science">Science</option>
                        <option value="Maths">Maths</option>
                        <option value="Social">Social</option>
                    </select>

                    <input type="number" id="m2" name="m2"><br><br>
                    <select type="Subject3" id="subject3">
                        <option value="Science">Science</option>
                        <option value="Maths">Maths</option>
                        <option value="Social">Social</option>
                    </select>

                    <input type="number" id="m3" name="m3"><br><br>
                    Average: <output name="x" for="m1 m2 m3"></output>
                  </form>
                  </fieldset>
                  </body>
                  </html>
