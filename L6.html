<doctype html>
    <html>
        <head>
            <title>FORMS</title>
        </head>
<body>
    
    <h1>Personal Details Forms</h1>
    <form>
        <fieldset>
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter Your Name"><br><br>
            
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter Your Email id"><br><br>

            <label>Contact Number</label>
            <input type="password" id="contact number" placeholder="Enter Your Contact Number"><br><br>

            <label>Birthday</label>
            <input type="date" id="Birthday" name="Birthdate"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="female" name="gender"
            value="female">Female<br>
            <input type="radio" id="male" name="gender"
            value="male">Male<br><br>

            <label>Favourite City</label><br>
            <input type="checkbox" id="city1" name="favourite city"
            value="chennai">Chennai<br>
            <input type="checkbox" id="city2" name="favourite city"
            value="kanchipuram">Kanchipuram<br><br>

            <input type="submit">

        </fieldset>
    </form>
</body>
    </html>
